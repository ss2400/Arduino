[env:myenv]
platform = atmelavr
board = nanoatmega328new
framework = arduino
;lib_extra_dirs = D:\Arduino\Libraries
monitor_speed = 9600

lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  olkal/HX711_ADC @ ^1.2.6

  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  greiman/SSD1306Ascii @ ^1.3.0
